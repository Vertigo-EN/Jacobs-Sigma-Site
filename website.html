<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #34495e;  /* Dark navy background for the page */
            color: #ecf0f1;  /* Light text color for the page */
            animation: backgroundAnimation 10s infinite alternate;  /* Animate background gradient */
        }

        @keyframes backgroundAnimation {
            0% {
                background-color: #34495e;  /* Dark navy */
            }
            100% {
                background-color: #2c3e50;  /* Darker navy */
            }
        }

        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2c3e50;  /* Darker navy for header */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            padding: 10px 0;
        }

        /* Top navigation bar buttons only */
        header .nav-button {
            padding: 5px 10px;  /* Adjusted padding for the top bar */
            margin: 0 10px;
            font-size: 16px;
            color: #ecf0f1;
            background: #34495e;  /* Button background matches the page background */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            position: relative;
            display: inline-flex;  /* Adjust to use flex for content positioning */
            align-items: center;
            justify-content: center;  /* Center text horizontally */
            width: auto;  /* Allow width to adjust based on content */
            min-width: 80px;  /* Minimum width for the buttons */
            max-width: 150px;  /* Maximum width to control expansion */
            height: 40px;
        }

        .nav-button:hover {
            background-color: #3a5a6d;  /* Slightly lighter navy on hover */
        }

        .nav-button .info-icon {
            font-size: 18px;
            cursor: pointer;
            position: absolute;
            right: 10px;  /* Move the icon to the right */
            top: 50%;  /* Vertically center the icon */
            transform: translateY(-50%);
        }

        /* Tooltip styles */
        .tooltip {
            position: absolute;
            bottom: 100%; /* Position above the icon */
            right: 0;
            background-color: #34495e; /* Same color as the nav button background */
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            visibility: hidden;  /* Start with tooltip hidden */
            opacity: 0;
            transition: opacity 0.3s ease, visibility 0s 0.3s;  /* Fade in and out with visibility control */
            white-space: nowrap;
        }

        .info-icon:hover + .tooltip {
            visibility: visible;
            opacity: 1;
            transition: opacity 0.3s ease, visibility 0s;  /* Instant visibility when hovered */
        }

        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);  /* Full height minus the header */
            padding: 20px;
            text-align: center;
            background-color: #34495e;  /* Same dark navy for background */
            animation: backgroundAnimation 10s infinite alternate;  /* Same background animation */
        }

        /* Scrollable container for the games */
        .games-container {
            width: 80%;
            height: 300px;  /* Fixed height for scrolling */
            overflow-y: auto;  /* Enable only vertical scrolling */
            background-color: #2c3e50;  /* Darker navy as the background */
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-top: 20px;
            opacity: 1;  /* Make sure the container is visible when loaded */
            animation: fadeIn 2s forwards; /* Fade in after the page load */
            display: flex;
            flex-direction: column;
            align-items: center;  /* Center the buttons inside the container */
        }

        .nav-button {
            width: 90%;  /* Buttons will take up most of the container's width */
            margin: 10px 0;
            border-radius: 5px;  /* Retain rounded corners */
            height: 40px;  /* Fixed height for the buttons */
        }

        .example-domain {
            padding: 15px;
            margin: 10px 0;
            background-color: #34495e;  /* Same color as the page background */
            color: #fff;  /* White text inside the example domain */
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            opacity: 0;  /* Initially hidden for fade-in effect */
            position: relative;  /* Needed for the hover line */
            transition: background-color 1s; /* Smooth background-color transition on hover */
        }

        .example-domain:hover {
            background-color: #3a5a6d;  /* Same hover color as the nav buttons */
        }

        .example-domain::after {
            content: "";
            position: absolute;
            bottom: 0; /* Position it at the bottom of the div */
            left: 0;
            width: 0;
            height: 2px;
            background-color: #fff;
            transition: width 0.3s ease-in-out;
        }

        .example-domain:hover::after {
            width: 100%;
        }

        h1, p {
            margin: 10px 0;
        }

        /* Adding a cool fade-in effect for the text */
        h1 {
            opacity: 0;
            animation: fadeIn 2s forwards;
        }

        p {
            opacity: 0;
            animation: fadeIn 2.5s forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>

</body>
</html>
