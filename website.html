<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Hub</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #2c3e50;  /* Dark background for the body */
            color: #ecf0f1;  /* Light text color for the page */
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            background: #2980b9;  /* Blue header background */
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            padding: 10px 0;
        }
        .nav-button {
            padding: 10px 20px;
            margin: 0 10px;
            font-size: 18px;
            color: #ecf0f1;
            background: #2980b9;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s, background-color 0.3s;
        }
        .nav-button:hover {
            transform: scale(1.1);
            background-color: #3498db;
        }
        main {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);  /* Full height minus the header */
            padding: 20px;
            text-align: center;
            background-color: #2980b9;  /* Blue background for games page */
        }
        iframe {
            width: 80%;
            height: 80%;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        /* Scrollable container for the games */
        .games-container {
            width: 80%;
            height: 300px;  /* Fixed height for scrolling */
            overflow-y: auto;  /* Enable scrolling for the inner div */
            background-color: #34495e;  /* Darker background for scrollable area */
            padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
            margin-top: 20px;
        }

        .example-domain {
            padding: 15px;
            margin: 10px 0;
            background-color: #2980b9;  /* Same blue background */
            color: #fff;  /* White text inside the example domain */
            border-radius: 5px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1, p {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <button class="nav-button" onclick="loadContent('home')">Home</button>
        <button class="nav-button" onclick="loadContent('games')">Games</button>
    </header>
    <main id="content-area">
        <h1>Welcome to Jacobs Sigma Site (Hamish.site but better because he sucks at coding)!</h1>
        <p>Click on "Games" to start!</p>
    </main>

    <script>
        function loadContent(page) {
            const contentArea = document.getElementById('content-area');

            if (page === 'home') {
                contentArea.innerHTML = `
                    <h1>Welcome to Game Hub!</h1>
                    <p>Click on "Games" to explore and play embedded games.</p>
                    <p>Click on "Games" to start!</p>
                `;
            } else if (page === 'games') {
                contentArea.innerHTML = `
                    <div class="games-container">
                        <div class="example-domain">Example Domain 1</div>
                        <div class="example-domain">Example Domain 2</div>
                        <div class="example-domain">Example Domain 3</div>
                        <div class="example-domain">Example Domain 4</div>
                        <div class="example-domain">Example Domain 5</div>
                    </div>
                `;
            }
        }
    </script>
</body>
</html>
